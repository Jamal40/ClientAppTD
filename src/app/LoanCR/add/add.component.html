<form #form="ngForm" (ngSubmit)="addEmp(form.value)">
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" placeholder="Enter Your Name" ngModel name="Empname">
  </div>
  <div class="form-group">
    <label for="exampleInputAge">Age</label>
    <input type="number" class="form-control" placeholder="Enter Your Age" ngModel name="age">
  </div>
  <div class="form-group">
    <label for="exampleInputJob">Job</label>
    <input type="text" class="form-control" placeholder="Enter Your Job" ngModel name="job">
  </div>
  <button type="submit" class="btn btn-success">Add Employee</button>
</form>
<div #alert class="alert alert-success alert-dismissible fade" role="alert">
  <h4 class="alert-heading">Added Successfully</h4>
</div>
