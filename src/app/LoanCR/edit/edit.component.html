<form>
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" placeholder="Enter Your Name" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label for="exampleInputAge">Age</label>
    <input type="number" class="form-control" placeholder="Enter Your Age" [(ngModel)]="age" name="age">
  </div>
  <div class="form-group">
    <label for="exampleInputJob">Job</label>
    <input type="text" class="form-control" placeholder="Enter Your Job" [(ngModel)]="job" name="job">
  </div>
  <button type="button" class="btn btn-success" ng-click="EditEmp()">Edit Employee</button>
</form>
